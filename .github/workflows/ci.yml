name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]  # élargir à 3.10 ensuite

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install project and dev tools
        run: |
          python -m pip install -U pip
          # Installe TON package (editable) + outils
          pip install -e .
          pip install pytest pytest-cov ruff mypy
          # spaCy model (si nécessaire à tes tests)
          python -m spacy download en_core_web_sm

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy src/color_sentiment_extractor

      - name: Run tests with coverage
        run: |
          pytest -q --maxfail=1 --disable-warnings \
                 --cov=color_sentiment_extractor \
                 --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
        env:
          # Laisse vide si repo public ; ajoute le secret si repo privé
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
